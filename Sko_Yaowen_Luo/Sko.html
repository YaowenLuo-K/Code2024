<!DOCTYPE html>    
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="Gwendolyn-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="fairyDustCursor.js"></script>
  <title>codewords</title>
  <style>
    @font-face {
      font-family: 'Gwendolyn';
      src: url('Gwendolyn-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-size: 200px;
      background-color: #8AE1FF;
      font-family: 'Gwendolyn', sans-serif; 
    }

    /* 2x3 grid system */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: repeat(2, 1fr); 
      gap: 20px; 
      height: calc(100vh - 20px); 
      position: relative; 
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; 
      cursor: pointer; 
      position: relative; 
      z-index: 2; 
    }

    .text-overlay {
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      font-size: 500px; 
      color: rgba(81, 32, 16, 0.81);
      z-index: 1; 
      text-align: center; 
    }

    /* Footer styles */
    .footer {
      text-align: center;
      font-family: Arial, sans-serif; 
      font-size: 14px; 
      color: rgb(81, 32, 16); 
      position: absolute; 
      bottom: 0;
      width: 100%;
      padding: 10px 0; 
      background-color: rgba(138, 225, 255, 0.8); 
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item"><a href="week1&2.html"><img src="1&2.gif" alt="Image 1" style="width: 550px; height: auto;"/></a></div>
    <div class="grid-item"><a href="week3&4.html"><img src="3&4.gif" alt="Image 2" style="width: 450px; height: auto;"/></a></div>
    <div class="grid-item"><a href="week5&6.html"><img src="5&6.gif" alt="Image 3" style="width: 550px; height: auto;"/></a></div>
    <div class="grid-item"><a href="week7&8.html"><img src="7&8.gif" alt="Image 4" style="width: 650px; height: auto;"/></a></div>
    <div class="grid-item"><a href="week9&10.html"><img src="9&10.gif" alt="Image 5" style="width: 550px; height: auto;"/></a></div>
    <div class="grid-item"><a href="week11&12.html"><img src="11&12.gif" alt="Image 6" style="width: 550px; height: auto;"/></a></div>
    
    <div class="text-overlay">Sko</div> 

    <div class="footer">YaowenLuo 2024</div>
  </div>

  <script>
    function preloadImages(imageArray) {
      imageArray.forEach(function(src) {
        const img = new Image();
        img.src = src;
      });
    }

    const imagesToPreload = [
      '1&2.gif',
      '3&4.gif',
      '5&6.gif',
      '7&8.gif',
      '9&10.gif',
      '11&12.gif'
    ];

    document.addEventListener("DOMContentLoaded", function() {
      preloadImages(imagesToPreload);
      if (typeof fairyDustCursor === "function") {
        fairyDustCursor({ colors: ["#D61C59", "#E7D84B", "#1B8798"] });
      } else {
        console.error("fairyDustCursor function is not defined.");
      }
    });
  </script>
</body>
</html>
